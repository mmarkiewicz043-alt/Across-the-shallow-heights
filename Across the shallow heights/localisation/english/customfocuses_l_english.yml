l_english:
afk_tag.50003.t: "Decide the fate of the Vaterland!"
afk_tag.50003.d: "After Hitler's death, Germany stands at a crossroads, the choices we make today will determine the future of our nation. Will we embrace the path of strength and unity, or will we falter in the face of adversity? The time has come to choose our destiny and lead Germany to greatness!"
afk_tag.50003.a: "The path to greatness lies in fascism"
afk_tag.50003.b: "The path to greatness lies in communism"
afk_tag.50003.c: "The path to greatness lies in democracy"
afk_tag.50003.e: "The path to greatness lies in monarchy"
GermanModChoice_tag.2.t: "Welcome to Across The Shallow Heights"
GermanModChoice_tag.2.d: "The Reason of this pop up is really just for you to choose if you want to play as a modded germany, or the good old historical Vanilla."
GermanModChoice_tag.2.a: "Play as Modded Germany"
GermanModChoice_tag.2.b: "Play Vanilla (Reminder, we do not know how unfair it might be if you play Historical.)"
GermanModChoice_tag.3.t: "The legacy of the Führer."
GermanModChoice_tag.3.d: "Our great Führer has been in power for 3 years now, he saved us during the disastrous Reichstag fire and stabalised the economy, although his reign has been nothing but beneficial to the German people there are rumours that some people are starting to question his methods and his rule. What should we do about these dissenters?"
GermanModChoice_tag.3.a: "For the Unity of The New Vaterland!"
GermanModChoice_tag.4.t: "Is our leader alright?"
GermanModChoice_tag.4.d: "There has been rumours floating around of our Führer suddenly collapsing at the podium during a speech. Is our Führer okay?"
GermanModChoice_tag.4.a: "I hope it was just stress..."
GWR_Autobahn: "Construction of the Württemberg Autobahn"
GWR_Autobahn_desc: "Our glorious nation is in need of better infrastructure to support our growing economy and military. The re-opening of the Autobahns will help us achieve this goal no longer will we be held back by the shackles of the Treaty of Versailles as we create a better future for the German man, HEIL DEUTSCHLAND!"
GWR_University_of_baden_wurttemberg: "University of Baden-Württemberg"
GWR_University_of_baden_wurttemberg_desc: "The Inferior Public Education System of Germany is in need of reform. The Private University of Baden-Württemberg will help to lead the way in improving the education system of Germany and help guide the german youth down the correct path and away from the wrong teachings of the past, HEIL DEUTSCHLAND!"
GWR_Improved_education_system: "Improved Education System"
GWR_Improved_education_system_desc: "This revision of the German education system will instill our ideas and push us further down the path to greatness, HEIL DEUTSCHLAND!"
GWR_IndustrialExpansion: "Industrial Expansion"
GWR_IndustrialExpansion_desc: "Ever since the end of the Great War glorious Germany has been held back by the Treaty of Versailles, now is the time to industrialise and leave the hindered economy in the past and push us toward industrial greatness, HEIL DEUTSCHLAND!"
GWR_Abandon_the_gold_standard: "Abandon the Gold Standard"
GWR_Abandon_the_gold_standard_desc: "The gold standard is holding the aryan race back from its true potential, by abandoning the gold standard we can push the german economy to new heights and leave the shackles of the past behind us, HEIL DEUTSCHLAND!"
GWR_Instate_the_Wurmark: "instate the Württemberg Mark"
GWR_Instate_the_Wurmark_desc: "The Reichsmark is a defunct currency from a bygone era, now that we have the power and autonomy we have desided to instate a new, local and domestic currency, The Württemberg Mark, with this standard we can better control our economy and ensure prosperity for all, HEIL DEUTSCHLAND!"
GWR_Abandon_the_mefo_bills: "Discard the Mefo Bills"
GWR_Abandon_the_mefo_bills_desc: "The Mefo Bills were a necessary evil during the dark days of the Weimar Republic, but now that we are on the path to greatness we can discard these bills and move forward to a brighter future, HEIL DEUTSCHLAND!"
GWR_Wurtenberg_autarky: "Württemberg Autarky"
GWR_Wurtenberg_autarky_desc: "Our land has been held back for too long by foreign influence and interference, now is the time to cut these ties and push Baden-Württemberg to self sufficiency, HEIL DEUTSCHLAND!"
GWR_the_great_5_year_plan: "The Great 4 Year Plan"
GWR_the_great_5_year_plan_desc: "To ensure the prosperity of our people we must plan for the future, the great 4 year plan we can ensure that our economy and industry will be able to support our people and military for years to come, HEIL DEUTSCHLAND!"
GWR_civilian_industrial_expansion: "Civilian Urban Expansion"
GWR_civilian_industrial_expansion_desc: "Our cities are in need of expansion to support our growing population and economy so we will do what we must to ensure the german people in cities may thrive, HEIL DEUTSCHLAND!"
GWR_civilian_industrial_expansion_2: "Civilian rural Expansion"
GWR_civilian_industrial_expansion_2_desc: "The people in the rural areas of our nation are just as important as those in the cities, so we will expand our rural infrastructure to support their needs in fueling our economy, HEIL DEUTSCHLAND!"
GWR_civilian_industrial_expansion_3: "Civilian industrial Expansion in the capital"
GWR_civilian_industrial_expansion_3_desc: "Our power and prestige lays in the ancient city of stuttgart it is only natural that we would wish to expand our industrial capacity there, HEIL DEUTSCHLAND!"
GWR_millitary_industrial_expansion: "Military Urban Expansion"
GWR_millitary_industrial_expansion_desc: "To support our growing military we must expand our urban military infrastructure to ensure that our troops are well equipped and ready to defend the Vaterland, HEIL DEUTSCHLAND!"
GWR_millitary_industrial_expansion_2: "Military Rural Expansion"
GWR_millitary_industrial_expansion_2_desc: "The rural areas of our nation are just as important as the urban areas in supporting our military efforts, so we will expand our rural military infrastructure to ensure that our troops are well equipped and ready to defend the Vaterland, HEIL DEUTSCHLAND!"
GWR_millitary_industrial_expansion_3: "Military Expansion in the Capital"
GWR_millitary_industrial_expansion_3_desc: "The heart of our nation lies in the ancient city of Stuttgart, it is only natural that we would wish to expand our military capacity there, HEIL DEUTSCHLAND!"
GWR_Convine_the_Great_Council: "Convene the Great Council"
GWR_Convine_the_Great_Council_desc: "The great council must be assembeled to decide the future of our Vaterland, HEIL DEUTSCHLAND!"
GWR_nsdap_win: "NSDAP Victorious in Wurttemberg"
GWR_nsdap_win_desc: "The NSDAP has won the elections in Württemberg, solidifying our path to greatness, HEIL DEUTSCHLAND!"
GWR_Strasser_wins: "strasser steamrolls opposition"
GWR_Strasser_wins_desc: "The Strasserist faction has won the elections in Württemberg, pushing us further down the path to greatness, HEIL DEUTSCHLAND!"
GWR_Nationalists_win: "Nationalists Triumph in Wurttemberg"
GWR_Nationalists_win_desc: "With the nationalists victorious we no longer need the radicals to lead our nation to destruction, but now we shall prevail, HEIL DEUTSCHLAND!"
GWR_thule_victory: "The Thule society wins"
GWR_thule_victory_desc: "The Thule society as the only true predecessors to the NSDAP have won the elections in Württemberg, leading us back to the true path of greatness, HEIL DEUTSCHLAND!"
GWR_Uphold_hitlers_vision: "Uphold Hitler's Vision"
GWR_Uphold_hitlers_vision_desc: "Our great Führer's Vision shall remain unapposed and lead to fruition, HEIL DEUTSCHLAND!"
GWR_the_third_way_for_fascism: "The Third Way for Fascism"
GWR_the_third_way_for_fascism_desc: "The Strasserist vision of fascism shall lead us to greatness, HEIL DEUTSCHLAND!"
GWR_Purge_the_council: "Purge the council"
GWR_Purge_the_council_desc: "To ensure the stability of our nation we must purge those who oppose us from the great council, HEIL DEUTSCHLAND!"
GWR_Make_the_world_see_the_vision: "Open the eyes of the world"
GWR_Make_the_world_see_the_vision_desc: "The world has been blinded by the untermensch, now it is our time to show them what reality looks like either peacefully or otherwise, HEIL DEUTSCHLAND  "
GWR_Hitlers_successor: "Hitler's Successor"
GWR_Hitlers_successor_desc: "With the death of our great Führer it is time to choose his successor to lead us to greatness, HEIL DEUTSCHLAND!"
GWR_Hold_a_parade: "Hold a Parade"
GWR_Hold_a_parade_desc: "The great Führer Otto Strasser has cemented himself as the leader for our country and will lead us to greatness, HEIL DEUTSCHLAND!"
GWR_Rally_the_nation: "Rally the Nation"
GWR_Rally_the_nation_desc: "With our new leader in place it is time to rally the nation behind him and push us to greatness, HEIL DEUTSCHLAND!"
GWR_Kill_the_leaders_of_opposition: "Eliminate Opposition Leaders"
GWR_Kill_the_leaders_of_opposition_desc: "To ensure the stability of our nation we must eliminate those who oppose us, HEIL DEUTSCHLAND!"
GWR_consolidate_power: "Consolidate Power"
GWR_consolidate_power_desc: "Just as Hitler did in 1934 now we shall consolidate power and destroy the opposition and just as he cemented himself as the one true Führer we shall now do the same, HEIL DEUTSCHLAND! "
GWR_await_for_the_moment_of_glory: "Await the Moment of Glory"
GWR_await_for_the_moment_of_glory_desc: "The time is not yet right to strike, we must wait for the perfect moment to seize power and lead Germany to greatness, HEIL DEUTSCHLAND!"
GWR_Prepeare_for_the_great_unification: "Prepare for the Great Unification"
GWR_Prepeare_for_the_great_unification_desc: "The time has come to prepare for the unification of all German lands under our banner, HEIL DEUTSCHLAND!"
GWR_Open_their_eyes: "Open Their Eyes"
GWR_Open_their_eyes_desc: "The world must see the truth of our vision and join us in our quest for greatness, HEIL DEUTSCHLAND!"
BSR_Develop_Bayern_Infrastructure: "Develop Bavarian infrastucture"
BSR_Develop_Bayern_Infrastructure_desc: "Comrades, the working class has been empoverished for centuries but thay shan't be, with the hammer of the humble factory worker, the sickle of the farmer and the star of the people we will break the chains of oppression, LONG LIVE THE REVOLUTION!"
BSR_Civilian_Infrastructure_Expansion: "First phase of civilian development"
BSR_Civilian_Infrastructure_Expansion_desc: "The first phase of our great civilian industrial reform has been curated to provide the glorious working people with modern infrastructures, LONG LIVE THE REVOLUTION!"
BSR_Civilian_Infrastructure_Expansion2: "Second phase of civilian development"
BSR_Civilian_Infrastructure_Expansion2_desc: "The second phase of the reform plan is designed to provide the workes with ample housing and the farmers with fertile soil, LONG LIVE THE REVOLUTION!"
BSR_Civilian_Infrastructure_Expansion3: "Final phase of civilian development"
BSR_Civilian_Infrastructure_Expansion3_desc: "With the last and final phase of the civilian development plan we will have provided all of our populous with the best the revolution could,soon it'll be time to halt these temporary developments and prepare, LONG LIVE THE REVOLUTION!"
BSR_military_Infrastructure_Expansion: "Minor military expansion"
BSR_military_Infrastructure_Expansion_desc: "The 'minor' military reform has been passed with this we will kickstart the military industry ready for any and all agression wether domestic or foreign, LONG LIVE THE REVOLUTION!"
BSR_military_Infrastructure_Expansion2: "Intermediate military expansion"
BSR_military_Infrastructure_Expansion2_desc: " Now that the minor reforms have passed it is time to ramp up production to an acceptable level to be ready for the major reforms which are almost ready to go underway, LONG LIVE THE REVOLUTION!"
BSR_military_Infrastructure_Expansion3: "Major military expansion"
BSR_military_Infrastructure_Expansion3_desc: "Now that we are ready for the last military reform for this present time, our task is now to be able to raise and maintain a capable army to stand to the tyrants who surround us on all sides, LONG LIVE THE REVOLUTION!"
BSR_halt_temporary_development: "Halt temporary developments"
BSR_halt_temporary_development_desc: "We now feel like we are ready to halt temporary developments and shift our focus to more pressing matters, LONG LIVE THE REVOLUTION!"
BSR_reassessing_the_economy: "Time to reasses the economy"
BSR_reassessing_the_economy_desc: "The 1930's crash has cripled the Germany economy it is time we bring it back from the ashes, while Hitler's policies have somewhat made an impact we leave that trators reform in the ashes where his wreched body rots, the will of the people will forge our path to glory,  LONG LIVE THE REVOLUTION!"
BSR_Consider_switching_currency: "Consider currency switch"
BSR_Consider_switching_currency_desc: "The reichmark is tained with the tyrants likness and appauling ideals we will forge our own path free of his tyrany, but now the question remians, do we align with the Soviet union or the western powers? LONG LIVE THE REVOLUTION!"
BSR_align_with_the_soviets: "Align with the Soviet Union"
BSR_align_with_the_soviets_desc: "It has been decided, naturally we shall follow the path of our socialist brothers and sister and align our selves with Stalin's union, with us working together we will be able to spread the workers revolution world wide, LONG LIVE THE REVOLUTION!"
BSR_Bavarian_soviet_trade_agreement: "The Levin-Molotov agreement"
BSR_Bavarian_soviet_trade_agreement_desc: "Our foreign minister Max Levin has met with the soviuet minister of foreign affairs Vyacheslav Molotov and are in talks about a clsoer ecenomic bond, LONG LIVE THE REVOLUTION!"
BSR_soviet_like_development: "Soviet like development"
BSR_soviet_like_development_desc: "With the successful talks between Levin and Molotov the soviets have agreed that closer ecenomic ties will help bind our glorious countries and help with the threat that surrounds us for a brighter future, LONG LIVE THE REVOLUTION"
BSR_Our_own_path: "Forge our own path"
BSR_Our_own_path_desc: "Although ideologically similar we have decided to distance ourself from Stalin's tyrrany and create our own future, LONG LIVE THE REVOLUTION!"
BSR_Strengthen_Economic_Ties_with_West: "Strength western ties"
BSR_Strengthen_Economic_Ties_with_West_desc: "Our minister of foreign affairs Ernst Toller has decided to go to London to negotiate closer ecenomic ties with the western powers, although different in ecenomic ideology we are in agreement about the Soviets being a threat to our independance and therefore is only logical to align ourselves with our western neighbours, which also alleviate the danger which surrounds us, LONG LIVE THE REVOLUTION!"
BSR_shining_example_of_western_communism: "Shining example of western communism"
BSR_shining_example_of_western_communism_desc: "With our post-unification western border secured and our water tight ecenomic bond with the west secured we can now show the world what a communist utopia is, LONG LIVE THE REVOLUTION!"
BSR_disregard_mefo_bonds: "Disregard the mefo bills"
BSR_disregard_mefo_bonds_desc: "Now that we have secured our ecenomic allignment it is natural that we disragrd the mefo bills which no longer concern us, LONG LIVE THE REVOLUTION!"
BSR_party_factionalism: "The cracks show"
BSR_party_factionalism_desc: "The party while united under the hammer and sickle is split between 4 camps; The Spartacists led by Wilhelm Pieck, The German Anarchist Movement led by Rudolf Rocker, The traditional marxists led by Walter Ulbricht, and unofically known as 'Stalin's right hand in bavaria' Ernst Thällman, the question now is which path do we follow? LONG LIVE THE REVOLUTION!"
BSR_legacy_of_rosa_luxemburg: "Legacy of Rosa Luxembourg"
BSR_legacy_of_rosa_luxemburg_desc: "The 1919 revolution led by Rosa Luxemborg and Karl Liebknecht lit an unquenchable fire in the hearts of the German people now is the time to realise their dreams like the Spartacist of Rome we will break the shackles of our oppression, LONG LIVE THE REVOLUTION!"
BSR_the_spartacus_fantasy: "The spartacist fantasy"
BSR_the_spartacus_fantasy_desc: "Now that we have chosen a candidate worth of honoring the legacy of the Spartacist revolt we can now build the socialist utopia we have all dreamed of, LONG LIVE THE REVOLUTION!"
BSR_the_dream_Erich_Muehsam: "The dream of Erich Mühsam"
BSR_the_dream_Erich_Muehsam_desc: "The Anarchist dream shall be fulfiled and we shall dismantle the opressive regimes around the world and and unite the world under Anarchist banner, LONG LIVE THE REVOLUTION!"
BSR_the_anarchist_dream: "The Anarchist dream"
BSR_the_anarchist_dream_desc: "The anarchist dream was crushed in the Russian civil war with the fall of Nestor Makhnos' black army, now we shall do what he failed to do and make an anarchist utopia without suffering or opression, LONG LIVE THE REVOLUTION!"
BSR_cult_of_marx_engraved_in_stone: "cult of Karl Marx"
BSR_cult_of_marx_engraved_in_stone_desc: "Karl Marx and Friedrich Engels have been possibly the most influential philospher's in a long time and their writings have inspired us on the ideals of communism and the worker's utopia which we will not fail to fulfil, LONG LIVE THE REVOLUTION!"
BSR_in_memory_of_friedrich_engels: "In memoriam of Friedrich Engels"
BSR_in_memory_of_friedrich_engels_desc: "Friedrich Engels was Marx's right hand and now we will guide people along the right path giving them a hand, we will not forget everything they have done for us and for the revolution, LONG LIVE THE REVOLUTION!"
BSR_stalins_right_hand_in_bavaria: "Stalin's right hand in Bavaria"
BSR_stalins_right_hand_in_bavaria_desc: "After the Levin-Molotov agreement we hath decided to keep the pro stalinist Ernst Thällman and further bind ourselves to the union, with them we shall free the west of the bourgeoisie, LONG LIVE THE REVOLUTION!"
BSR_purge_the_politbeuro: "Purge the politburo"
BSR_purge_the_politbeuro_desc: "Stalin has every right to be paranoid with dissentients all around, we too should be carefull and purge all opposition as a sing of precausion, LONG LIVE THE REVOLUTION"