l_english:
afk_tag.50003.t: "Decide the fate of the Vaterland!"
afk_tag.50003.d: "After Hitler's death, Germany stands at a crossroads, the choices we make today will determine the future of our nation. Will we embrace the path of strength and unity, or will we falter in the face of adversity? The time has come to choose our destiny and lead Germany to greatness!"
afk_tag.50003.a: "The path to greatness lies in fascism"
afk_tag.50003.b: "The path to greatness lies in communism"
afk_tag.50003.c: "The path to greatness lies in democracy"
afk_tag.50003.e: "The path to greatness lies in monarchy"
GermanModChoice_tag.2.t: "Welcome to Across The Shallow Heights"
GermanModChoice_tag.2.d: "The Reason of this pop up is really just for you to choose if you want to play as a modded germany, or the good old historical Vanilla."
GermanModChoice_tag.2.a: "Play as Modded Germany"
GermanModChoice_tag.2.b: "Play Vanilla (Reminder, we do not know how unfair it might be if you play Historical.)"
GermanModChoice_tag.3.t: "The legacy of the Führer."
GermanModChoice_tag.3.d: "Our great Führer has been in power for 3 years now, he saved us during the disastrous Reichstag fire and stabalised the economy, although his reign has been nothing but beneficial to the German people there are rumours that some people are starting to question his methods and his rule. What should we do about these dissenters?"
GermanModChoice_tag.3.a: "For the Unity of The New Vaterland!"
GermanModChoice_tag.4.t: "Is our leader alright?"
GermanModChoice_tag.4.d: "There has been rumours floating around of our Führer suddenly collapsing at the podium during a speech. Is our Führer okay?"
GermanModChoice_tag.4.a: "I hope it was just stress..."
GWR_Autobahn: "Construction of the Württemberg Autobahn"
GWR_Autobahn_desc: "Our glorious nation is in need of better infrastructure to support our growing economy and military. The re-opening of the Autobahns will help us achieve this goal no longer will we be held back by the shackles of the Treaty of Versailles as we create a better future for the German man, HEIL DEUTSCHLAND!"
GWR_University_of_baden_wurttemberg: "University of Baden-Württemberg"
GWR_University_of_baden_wurttemberg_desc: "The Inferior Public Education System of Germany is in need of reform. The Private University of Baden-Württemberg will help to lead the way in improving the education system of Germany and help guide the german youth down the correct path and away from the wrong teachings of the past,HEIL DEUTSCHLAND!"
GWR_Improved_education_system: "Improved Education System"
GWR_Improved_education_system_desc: "This revision of the German education system will instill our ideas and push us further down the path to greatness,HEIL DEUTSCHLAND!"
GWR_IndustrialExpansion: "Industrial Expansion"
GWR_IndustrialExpansion_desc: "Ever since the end of the Great War glorious Germany has been held back by the Treaty of Versailles, now is the time to industrialise and leave the hindered economy in the past and push us toward industrial greatness ,HEIL DEUTSCHLAND!"
GWR_Abandon_the_gold_standard: "Abandon the Gold Standard"
GWR_Abandon_the_gold_standard_desc: "The gold standard is holding the aryan race back from its true potential, by abandoning the gold standard we can push the german economy to new heights and leave the shackles of the past behind us,HEIL DEUTSCHLAND!"
GWR_Instate_the_Wurmark: "instate the Württemberg Mark"
GWR_Instate_the_Wurmark_desc: "The Reichsmark is a defunct currency from a bygone era, now that we have the power and autonomy we have desided to instate a new, local and domestic currency, The Württemberg Mark, with this standard we can better control our economy and ensure prosperity for all,HEIL DEUTSCHLAND!"
GWR_Abandon_the_mefo_bills: "Discard the Mefo Bills"
GWR_Abandon_the_mefo_bills_desc: "The Mefo Bills were a necessary evil during the dark days of the Weimar Republic, but now that we are on the path to greatness we can discard these bills and move forward to a brighter future,HEIL DEUTSCHLAND!"
GWR_Wurtenberg_autarky: "Württemberg Autarky"
GWR_Wurtenberg_autarky_desc: "Our land has been held back for too long by foreign influence and interference, now is the time to cut these ties and push Baden-Württemberg to self sufficiency,HEIL DEUTSCHLAND!"
GWR_the_great_5_year_plan: "The Great 5 Year Plan"
GWR_the_great_5_year_plan_desc: "To ensure the prosperity of our people we must plan for the future, the great 5 year plan we can ensure that our economy and industry will be able to support our people and military for years to come,HEIL DEUTSCHLAND!"
GWR_civilian_industrial_expansion: "Civilian Urban Expansion"
GWR_civilian_industrial_expansion_desc: "Our cities are in need of expansion to support our growing population and economy so we will do what we must to ensure the german people in cities may thrive ,HEIL DEUTSCHLAND!"
GWR_civilian_industrial_expansion_2: "Civilian rural Expansion"
GWR_civilian_industrial_expansion_2_desc: "The people in the rural areas of our nation are just as important as those in the cities, so we will expand our rural infrastructure to support their needs in fueling our economy ,HEIL DEUTSCHLAND!"
